allprojects {
    ext {
        // General
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
        defaultLocale = "en"
        jarVersion = "0.0.1-SNAPSHOT"

        // Modules
        serviceDiscoveryModuleName = "Service_Discovery_Module"
        authenticationModuleName = "Authentication_Module"
        usersModuleName = "Users_Module"
        registrationModuleName = "Registration_Module"

        // Eureka Service Discovery
        eurekaIpAddress = "localhost"
        eurekaServerPort = "8080"

        // OAuth2 token endpoint
        oauthServerIpAddress = "localhost"
        oauthServerPort = "8081"
    }
}

project(":ServiceDiscoveryModule") {
    ext {
        applicationName = serviceDiscoveryModuleName
        serverPort = eurekaServerPort
        jmxServerPort = "9090"
    }
}

project(":AuthenticationModule") {
    ext {
        applicationName = authenticationModuleName
        serverPort = oauthServerPort
        jmxServerPort = "9091"
    }
}

project(":UsersModule") {
    ext {
        applicationName = usersModuleName
        serverPort = "8082"
        jmxServerPort = "9092"
    }
}

project(":RegistrationModule") {
    ext {
        applicationName = registrationModuleName
        serverPort = "8083"
        jmxServerPort = "9093"
    }
}