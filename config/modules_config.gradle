allprojects {
    ext {

        // Strings
        localhost = "127.0.0.1"

        // General
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
        defaultLocale = "en"
        jarVersion = "0.0.1-SNAPSHOT"

        // Modules
        serviceDiscoveryModuleName = "serviceDiscovery"
        authenticationModuleName = "authentication"
        usersModuleName = "users"
        registrationModuleName = "registration"
        historyModuleName = "history"
        userInterfaceModuleName = "userInterface"
        proxyModuleName = "proxy"
        configurationModuleName = "configuration"

        // Config server
        configHost = localhost
        configPort = "8888"
        configFolderPath = "ConfigurationModule/config"

        // Eureka Service Discovery
        eurekaHost = localhost
        eurekaPort = "8080"

        // Zuul proxy
        proxyHost = localhost
        proxyPort = "8081"

        // OAuth2 token endpoint
        oauthHost = localhost
        oauthPort = "8082"
    }
}

project(":ServiceDiscoveryModule") {
    ext {
        applicationName = serviceDiscoveryModuleName
        serverPort = eurekaPort
        jmxHost = localhost
        jmxPort = "9090"
    }
}

project(":ProxyModule") {
    ext {
        applicationName = proxyModuleName
        serverPort = proxyPort
        jmxHost = localhost
        jmxPort = "9091"
    }
}

project(":AuthenticationModule") {
    ext {
        applicationName = authenticationModuleName
        serverPort = oauthPort
        jmxHost = localhost
        jmxPort = "9092"
    }
}

project(":UsersModule") {
    ext {
        applicationName = usersModuleName
        serverPort = "8083"
        jmxHost = localhost
        jmxPort = "9093"
    }
}

project(":RegistrationModule") {
    ext {
        applicationName = registrationModuleName
        serverPort = "8084"
        jmxHost = localhost
        jmxPort = "9094"
    }
}

project(":HistoryModule") {
    ext {
        applicationName = historyModuleName
        serverPort = "8085"
        jmxHost = localhost
        jmxPort = "9095"
    }
}

project(":UserInterfaceModule") {
    ext {
        applicationName = userInterfaceModuleName
        serverPort = "8086"
        jmxHost = localhost
        jmxPort = "9096"
    }
}

project(":ConfigurationModule") {
    ext {
        applicationName = configurationModuleName
        serverPort = configPort
        jmxHost = localhost
        jmxPort = "9888"
    }
}