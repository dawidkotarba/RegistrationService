apply plugin: "spring-boot"

jar {
    baseName = applicationName
    version = jarVersion
}

dependencies {
    compile project(":CommonModule")
}

springBoot {
    mainClass = "dawid.kotarba.template.TemplateModule"
}

task createPropertiesFile(dependsOn: processResources) << {
    createBootstrapProperties(new Properties(), buildDir)
    createCommonProperties(new Properties())
    copyCommonProperties(buildDir)
}

classes {
    dependsOn createPropertiesFile
}